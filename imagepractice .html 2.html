<p>Standard Return Policy</p><br><hr>

<p>We fundamentally believe you will be thrilled with the products you purchase from the Apple Store. That’s because we go out of our way to ensure that they’re designed and built to be just what you need. We understand, however, that sometimes a product may not be what you expected it to be. In that unlikely event, we invite you to review the following terms related to returning a product.</p>
<p>For any undamaged product, simply return it with its included accessories and packaging along with the original receipt (or gift receipt) within 14 days of the date you receive the product, and we’ll exchange it or offer a refund based upon the original payment method. In addition, please note the following</p>
<p><li>Products can be returned only in the country or region in which they were originally purchased.</li></p>
<p><li>The following products are not eligible for return: electronic software downloads, subscriptions to the Software-Up-To-Date program</li></p>
<p><li>For returns to an Apple Retail Store for cash, cash equivalent, and check transactions over $750, Apple will mail a refund check to you within 10 business days.s</li></p>

<p><li>Should you wish to return ten or more of the same product, you must return to the Apple Store where originally purchased.</li></p>
<p><li>In the case of items returned with a gift receipt, Apple will offer you an Apple Gift Card.</li></p>
<p><li>Opened software cannot be returned if it contained a seal with the software license on the outside of the package and you could reads the software license before opening its packaging. As an exception, you may return Apple-branded software if you do not agree to the licensing terms; however, you may not retain or otherwise use any copies of returned software.</li></p>
<p><li>Apple provides security features to enable you to protect your product in case of loss or theft.  If these features have been activated and cannot be disabled by the person in possession of the phone, Apple may refuse the return or exchange.</li></p>
<p><li>For complete details on how to return a product purchased at the Apple Store please visit the<a href="https://www.apple.com/shop/help/returns_refund"> Returns & Refunds </a>page.</li></p>
